{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Delete Land{% endblock title %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <form action="" method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
